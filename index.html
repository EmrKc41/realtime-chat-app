<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>CanlÄ± Sohbet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: white;
    }
    .message {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      max-width: 60%;
      clear: both;
    }
    .me {
      background-color: #DCF8C6;
      float: right;
    }
    .other {
      background-color: #ECECEC;
      float: left;
    }
    #typing {
      font-style: italic;
      padding: 5px 10px;
      color: #666;
    }
    footer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #f0f0f0;
    }
    footer input {
      flex: 1;
      padding: 8px;
    }
    footer button {
      padding: 8px 12px;
    }
    #video-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    video {
      width: 250px;
      height: 180px;
      background: black;
    }
  </style>
</head>
<body>
  <header>
    Sohbet: <span id="activeUser">BaÄŸlandÄ±</span>
    <button style="float:right" onclick="startCall()">ðŸ“ž Ara</button>
  </header>

  <div id="messages"></div>
  <div id="typing"></div>

  <footer>
    <input id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
    <button onclick="sendMessage()">GÃ¶nder</button>
  </footer>

  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const typingDiv = document.getElementById("typing");
    const activeUser = document.getElementById("activeUser");

    let username = prompt("KullanÄ±cÄ± adÄ±nÄ±zÄ± girin:").trim();
    let peer;

    if (username) {
      socket.emit("register", username);
      activeUser.innerText = username;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (message && username) {
        socket.emit("sendMessage", { username, message });
        input.value = "";
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
      else socket.emit("typing");
    });

    socket.on("receiveMessage", (data) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.username === username ? "me" : "other");
      div.innerText = `${data.username}: ${data.message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("showTyping", () => {
      typingDiv.innerText = "YazÄ±yor...";
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => (typingDiv.innerText = ""), 1000);
    });

    async function startCall() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;

      peer = new SimplePeer({
        initiator: true,
        trickle: false,
        stream
      });

      peer.on("signal", (signal) => {
        socket.emit("callUser", { signal, name: username });
      });

      peer.on("stream", (remoteStream) => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });
    }

    socket.on("callIncoming", async (data) => {
      const accept = confirm(`${data.name} sizi arÄ±yor. Kabul ediyor musunuz?`);
      if (!accept) return;

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;

      peer = new SimplePeer({
        initiator: false,
        trickle: false,
        stream
      });

      peer.on("signal", (signal) => {
        socket.emit("answerCall", { signal, to: data.from });
      });

      peer.on("stream", (remoteStream) => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });

      peer.signal(data.signal);
    });

    socket.on("callAccepted", (signal) => {
      peer.signal(signal);
    });
  </script>
</body>
</html>
