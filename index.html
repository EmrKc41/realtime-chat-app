<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanlÄ± Sohbet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
    }
    .chat-header {
      background-color: #008069;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      background-color: white;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 10px;
      max-width: 75%;
    }
    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .other {
      background-color: #fff;
      align-self: flex-start;
    }
    .message-container {
      display: flex;
      flex-direction: column;
    }
    .video-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 300px;
      height: 200px;
      background: black;
    }
    .user-list {
      height: 100vh;
      overflow-y: auto;
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 user-list p-3">
      <h5>KiÅŸiler</h5>
      <ul id="userList" class="list-group"></ul>
    </div>
    <div class="col-md-9 d-flex flex-column vh-100">
      <div class="chat-header">
        <span>Sohbet: <span id="activeUser">SeÃ§ili deÄŸil</span></span>
        <button class="btn btn-danger btn-sm" onclick="startCall()">ðŸ“ž Ara</button>
      </div>
      <div id="messages" class="chat-box flex-grow-1 message-container"></div>
      <div id="typing" class="text-muted ps-3"></div>
      <div class="d-flex p-2 bg-light">
        <input id="usernameInput" class="form-control me-2" placeholder="AdÄ±nÄ±z" style="max-width: 150px">
        <input id="messageInput" class="form-control me-2" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
        <button class="btn btn-success" onclick="sendMessage()">GÃ¶nder</button>
      </div>
      <div class="video-container">
        <video id="remoteVideo" autoplay></video>
        <video id="localVideo" autoplay muted></video>
      </div>
    </div>
  </div>
</div>

<script>
  const socket = io();
  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");
  const usernameInput = document.getElementById("usernameInput");
  const typingDiv = document.getElementById("typing");
  const activeUser = document.getElementById("activeUser");
  const userList = document.getElementById("userList");
  let username = "";
  let peer;
  let chatTarget = "";

  usernameInput.addEventListener("change", () => {
    username = usernameInput.value.trim();
    if (username) {
      socket.emit("register", username);
    }
  });

  function sendMessage() {
    const message = input.value.trim();
    if (message && username) {
      socket.emit("sendMessage", { username, message });
      input.value = "";
    }
  }

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
    else socket.emit("typing");
  });

  socket.on("receiveMessage", (data) => {
    const div = document.createElement("div");
    div.classList.add("message", data.username === username ? "me" : "other", "align-self-start");
    div.innerText = `${data.username}: ${data.message}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  socket.on("showTyping", () => {
    typingDiv.innerText = "YazÄ±yor...";
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(() => (typingDiv.innerText = ""), 1000);
  });

  socket.on("updateUsers", (usernames) => {
    userList.innerHTML = "";
    usernames.forEach(user => {
      if (user !== username) {
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-action";
        li.innerText = user;
        li.onclick = () => {
          activeUser.innerText = user;
          chatTarget = user;
        }
        userList.appendChild(li);
      }
    });
  });

  async function startCall() {
    if (!chatTarget || !username) return alert("Bir kullanÄ±cÄ± seÃ§in!");

    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = stream;

    peer = new SimplePeer({ initiator: true, trickle: false, stream });

    peer.on("signal", (signal) => {
      socket.emit("callUser", { signal, toUsername: chatTarget, name: username });
    });

    peer.on("stream", (remoteStream) => {
      document.getElementById("remoteVideo").srcObject = remoteStream;
    });
  }

  socket.on("callIncoming", async (data) => {
    const accept = confirm(`${data.name} sizi arÄ±yor. Kabul ediyor musunuz?`);
    if (!accept) return;

    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = stream;

    peer = new SimplePeer({ initiator: false, trickle: false, stream });

    peer.on("signal", (signal) => {
      socket.emit("answerCall", { signal, to: data.from });
    });

    peer.on("stream", (remoteStream) => {
      document.getElementById("remoteVideo").srcObject = remoteStream;
    });

    peer.signal(data.signal);
  });

  socket.on("callAccepted", (signal) => {
    peer.signal(signal);
  });
</script>
</body>
</html>
