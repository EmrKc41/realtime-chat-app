<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: #f0f0f0;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .chat-input button {
      padding: 0.5rem 1rem;
    }
    .message {
      margin-bottom: 10px;
    }
    .right {
      text-align: right;
    }
    .typing {
      font-size: 0.9em;
      color: gray;
      margin-right: 10px;
    }
    #remoteVideo, #localVideo {
      width: 45%;
      background: black;
      height: 200px;
    }
    .video-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span id="chatStatus">Sohbet: BaÄŸlandÄ±</span>
      <button onclick="startCall()">ðŸ“ž Ara</button>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="usernameInput" placeholder="AdÄ±nÄ±z" />
      <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
      <button onclick="sendMessage()">GÃ¶nder</button>
    </div>
    <div class="video-section">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const usernameInput = document.getElementById("usernameInput");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let username = '';
    let peer;

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
      socket.emit("typing");
    });

    socket.on("receiveMessage", (data) => {
      const div = document.createElement("div");
      div.className = "message " + (data.username === username ? "right" : "");
      div.innerText = `${data.username}: ${data.message}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on("showTyping", () => {
      document.getElementById("chatStatus").innerText = "Sohbet: YazÄ±yor...";
      setTimeout(() => {
        document.getElementById("chatStatus").innerText = "Sohbet: BaÄŸlandÄ±";
      }, 1000);
    });

    function sendMessage() {
      if (!username) {
        username = usernameInput.value.trim();
        if (!username) return alert("Ad giriniz.");
      }

      const message = input.value.trim();
      if (message !== "") {
        socket.emit("sendMessage", { username, message });
        input.value = "";
      }
    }

    function startCall() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localVideo.srcObject = stream;

        peer = new SimplePeer({ initiator: true, trickle: false, stream });
        peer.on("signal", signal => {
          socket.emit("callUser", {
            signal,
            to: prompt("KarÅŸÄ± tarafÄ±n socket ID'si?"),
            name: username
          });
        });

        peer.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    }

    socket.on("callIncoming", (data) => {
      const accept = confirm(`${data.name} sizi arÄ±yor. Kabul edilsin mi?`);
      if (!accept) return;

      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localVideo.srcObject = stream;

        peer = new SimplePeer({ initiator: false, trickle: false, stream });
        peer.on("signal", signal => {
          socket.emit("answerCall", { signal, to: data.from });
        });
        peer.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });

        peer.signal(data.signal);
      });
    });

    socket.on("callAccepted", (signal) => {
      peer.signal(signal);
    });
  </script>
</body>
</html>
