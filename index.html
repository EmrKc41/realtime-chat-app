<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Chat</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-weight: bold;
      font-size: 16px;
    }
    .chat-messages {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .own {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      text-align: right;
    }
    .other {
      background-color: #3a3a3a;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    #sendBtn {
      padding: 8px 16px;
      background-color: #007aff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .typing-indicator {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div>
        <span id="chatWith">Sohbet: </span><br/>
        <span id="chatTarget" style="font-size: 13px; color: #aaa;"></span>
      </div>
      <span id="typing" class="typing-indicator" style="display:none;">Yazıyor...</span>
    </div>
    <div id="messages" class="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
      <button id="sendBtn">Gönder</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const username = prompt("Kullanıcı adınızı girin:");
    const socket = io();

    socket.emit("registerUser", username); // kullanıcıyı server'a bildir

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const typingSpan = document.getElementById("typing");
    const chatTarget = document.getElementById("chatTarget");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      socket.emit("typing");
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message === "") return;

      socket.emit("sendMessage", { username, message });

      addMessage(username, message, true); // kendi mesajı
      input.value = "";
    }

    function addMessage(user, message, isOwn = false) {
      const msgEl = document.createElement("div");
      msgEl.classList.add("message", isOwn ? "own" : "other");
      msgEl.textContent = `${user}: ${message}`;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on("receiveMessage", (data) => {
      if (data.username !== username) {
        addMessage(data.username, data.message, false);
      }
    });

    socket.on("userConnected", (user) => {
      if (user !== username) {
        chatTarget.textContent = `Şu anda konuştuğun kişi: ${user}`;
      }
    });

    socket.on("showTyping", () => {
      typingSpan.style.display = "inline";
      clearTimeout(typingSpan.timer);
      typingSpan.timer = setTimeout(() => {
        typingSpan.style.display = "none";
      }, 1500);
    });
  </script>
</body>
</html>
