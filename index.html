<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GerÃ§ek ZamanlÄ± Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1::before {
      content: "ðŸ’¬";
      font-size: 24px;
    }

    #messages {
      width: 90%;
      max-width: 600px;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px #00000033;
      margin-bottom: 20px;
    }

    #messageInput {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #0056b3;
      cursor: pointer;
    }

    .message-bubble {
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #444;
      color: #eee;
    }

    @media (max-width: 600px) {
      #messageInput, #sendBtn {
        width: 100%;
        margin: 5px 0;
      }

      #sendBtn {
        margin-left: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>CanlÄ± Chat</h1>
  <div id="messages"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Mesaj yaz..." autocomplete="off" />
    <button type="submit" id="sendBtn">GÃ¶nder</button>
  </form>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const username = prompt("KullanÄ±cÄ± adÄ±nÄ±zÄ± girin:");

    const socket = io();

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatForm = document.getElementById("chatForm");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (message !== "") {
        socket.emit("sendMessage", { username, message });
        input.value = "";
      }
    });

    socket.on("receiveMessage", (data) => {
      const msgEl = document.createElement("div");
      msgEl.classList.add("message-bubble");
      msgEl.textContent = `${data.username}: ${data.message}`;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
