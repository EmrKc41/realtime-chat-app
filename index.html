<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat App + Sesli Arama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-header {
      background-color: #0084ff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    .message {
      max-width: 60%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      clear: both;
    }
    .me {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }
    .other {
      background-color: #ececec;
      float: left;
    }
    #typing {
      font-style: italic;
      color: gray;
      padding-left: 10px;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #username, #message-input {
      padding: 8px;
      margin-right: 5px;
    }
    #message-input {
      flex: 1;
    }
    #send-btn, #call-btn {
      padding: 8px 12px;
    }
    video {
      width: 200px;
      height: 150px;
      margin: 5px;
      background: black;
    }
  </style>
</head>
<body>
  <div id="chat-header">
    <div>Sohbet: <span id="chat-with">BaÄŸlanÄ±yor...</span></div>
    <button id="call-btn">ðŸ“ž Ara</button>
  </div>

  <div id="messages"></div>
  <div id="typing"></div>

  <div id="input-container">
    <input id="username" placeholder="AdÄ±nÄ±z" />
    <input id="message-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
    <button id="send-btn">GÃ¶nder</button>
  </div>

  <div style="display: flex; justify-content: center;">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');
    const chatWith = document.getElementById('chat-with');

    sendBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();
      if (username && message) {
        socket.emit('sendMessage', { username, message });
        messageInput.value = '';
      }
    };

    messageInput.addEventListener('input', () => {
      socket.emit('typing');
    });

    socket.on('receiveMessage', ({ username, message }) => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(username === usernameInput.value ? 'me' : 'other');
      div.innerHTML = `<strong>${username}:</strong> ${message}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('showTyping', () => {
      typing.textContent = 'YazÄ±yor...';
      setTimeout(() => typing.textContent = '', 1500);
    });

    socket.on('connect', () => {
      chatWith.textContent = 'BaÄŸlandÄ±';
    });

    // --- WebRTC Sesli Arama ---
    const callBtn = document.getElementById('call-btn');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream;
    let peerConnection;

    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    callBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = ({ streams: [stream] }) => {
        remoteVideo.srcObject = stream;
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('ice-candidate', event.candidate);
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    };

    socket.on('offer', async (offer) => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = ({ streams: [stream] }) => {
        remoteVideo.srcObject = stream;
      };

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('ice-candidate', async (candidate) => {
      if (peerConnection) {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });
  </script>
</body>
</html>
