<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GerÃ§ek ZamanlÄ± MesajlaÅŸma</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #messages {
      width: 400px;
      height: 300px;
      border: 1px solid #444;
      margin-bottom: 20px;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 8px 14px;
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #4682b4;
    }
  </style>
</head>
<body>
  <h1>ğŸ—¨ï¸ CanlÄ± Chat</h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
  <button id="sendBtn">GÃ¶nder</button>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>


  <script>
  // KullanÄ±cÄ± adÄ±nÄ± sayfa yÃ¼klenince al
  const username = prompt("KullanÄ±cÄ± adÄ±nÄ±zÄ± girin:");

  const socket = io("http://192.168.1.169:5000");


  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  sendBtn.addEventListener("click", () => {
    const message = input.value;
    if (message.trim() !== "") {
      socket.emit("sendMessage", { username, message });
      input.value = "";
    }
  });

  socket.on("receiveMessage", (data) => {
    const msgEl = document.createElement("div");
    msgEl.textContent = `ğŸ§‘ ${data.username}: ${data.message}`;
    messagesDiv.appendChild(msgEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
