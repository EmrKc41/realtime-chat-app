<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CanlÄ± Sohbet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e5ddd5;
      font-family: 'Segoe UI', sans-serif;
    }
    #chatContainer {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #messages {
      height: 350px;
      overflow-y: auto;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .other {
      background-color: #fff;
      border: 1px solid #ccc;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background-color: #ededed;
    }
    video {
      width: 250px;
      height: 180px;
      background: black;
      border-radius: 6px;
    }
    #typing {
      font-style: italic;
      padding: 0 20px;
      color: #888;
    }
    #usernameInput, #messageInput {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="chatContainer" class="d-flex flex-column">
    <div class="bg-primary text-white d-flex justify-content-between align-items-center px-4 py-2">
      <h5 class="m-0">Sohbet: <span id="activeUser">BaÄŸlantÄ± Bekleniyor...</span></h5>
      <button class="btn btn-light btn-sm" onclick="startCall()">ðŸ“ž Arama</button>
    </div>

    <div id="messages" class="d-flex flex-column"></div>
    <div id="typing"></div>

    <div class="d-flex p-3 border-top bg-light gap-2">
      <input type="text" class="form-control" id="usernameInput" placeholder="AdÄ±nÄ±z" style="max-width: 150px;" />
      <input type="text" class="form-control" id="messageInput" placeholder="Mesaj yazÄ±n..." />
      <button class="btn btn-success" onclick="sendMessage()">GÃ¶nder</button>
    </div>

    <div id="videoContainer">
      <video id="remoteVideo" autoplay></video>
      <video id="localVideo" autoplay muted></video>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const usernameInput = document.getElementById("usernameInput");
    const typingDiv = document.getElementById("typing");
    const activeUser = document.getElementById("activeUser");
    const remoteVideo = document.getElementById("remoteVideo");
    const localVideo = document.getElementById("localVideo");

    let username = "";
    let peer;

    usernameInput.addEventListener("change", () => {
      username = usernameInput.value.trim();
      if (username) {
        socket.emit("register", username);
        activeUser.innerText = username;
      }
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message && username) {
        socket.emit("sendMessage", { username, message });
        input.value = "";
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
      else socket.emit("typing");
    });

    socket.on("receiveMessage", (data) => {
      const div = document.createElement("div");
      div.classList.add("message", data.username === username ? "me" : "other");
      div.innerText = `${data.username}: ${data.message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("showTyping", () => {
      typingDiv.innerText = "YazÄ±yor...";
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => typingDiv.innerText = "", 1000);
    });

    async function startCall() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;

      peer = new SimplePeer({
        initiator: true,
        trickle: false,
        stream: stream,
      });

      peer.on("signal", (signal) => {
        socket.emit("startCall", { name: username, signal });
      });

      peer.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });
    }

    socket.on("incomingCall", async (data) => {
      const accept = confirm(`${data.name} sizi arÄ±yor. Kabul ediyor musunuz?`);
      if (!accept) return;

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;

      peer = new SimplePeer({
        initiator: false,
        trickle: false,
        stream: stream,
      });

      peer.on("signal", (signal) => {
        socket.emit("answerCall", { signal, to: data.from });
      });

      peer.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });

      peer.signal(data.signal);
    });

    socket.on("callAccepted", (signal) => {
      peer.signal(signal);
    });
  </script>
</body>
</html>
