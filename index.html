<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanlÄ± Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ece5dd;
    }
    header {
      background: #008069;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
    }
    #messages {
      height: 65vh;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f0f0f0;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
    }
    .me {
      background: #d9fdd3;
      align-self: flex-end;
    }
    .other {
      background: #fff;
      align-self: flex-start;
    }
    #typing {
      font-style: italic;
      color: #555;
      margin-left: 15px;
    }
    footer {
      display: flex;
      padding: 10px;
      background: white;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    footer input {
      padding: 10px;
      font-size: 14px;
    }
    #usernameInput {
      width: 15%;
    }
    #messageInput {
      flex: 1;
    }
    button {
      background: #008069;
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
    }
    #video-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #ddd;
    }
    video {
      width: 300px;
      height: 200px;
      background: black;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sohbet: <span id="activeUser">BaÄŸlandÄ±</span></h2>
    <button onclick="startCall()">ðŸ“ž Ara</button>
  </header>

  <div id="messages"></div>
  <div id="typing"></div>

  <footer>
    <input id="usernameInput" placeholder="AdÄ±nÄ±z" />
    <input id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
    <button onclick="sendMessage()">GÃ¶nder</button>
  </footer>

  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const usernameInput = document.getElementById("usernameInput");
    const typingDiv = document.getElementById("typing");
    const activeUser = document.getElementById("activeUser");

    let username = "";
    let peer;

    usernameInput.addEventListener("change", () => {
      username = usernameInput.value.trim();
      if (username) {
        socket.emit("register", username);
        activeUser.innerText = username;
      }
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message && username) {
        socket.emit("sendMessage", { username, message });
        input.value = "";
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
      else socket.emit("typing");
    });

    socket.on("receiveMessage", (data) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.username === username ? "me" : "other");
      div.innerText = `${data.username}: ${data.message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("showTyping", () => {
      typingDiv.innerText = "YazÄ±yor...";
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => (typingDiv.innerText = ""), 1000);
    });

    async function startCall() {
      const toUsername = prompt("Kimi aramak istiyorsun (kullanÄ±cÄ± adÄ±)?");
      if (!toUsername || !username) return;

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;

      peer = new SimplePeer({
        initiator: true,
        trickle: false,
        stream: stream,
      });

      peer.on("signal", (signal) => {
        socket.emit("callUser", {
          signal,
          toUsername,
          name: username,
        });
      });

      peer.on("stream", (remoteStream) => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });
    }

    socket.on("callIncoming", async (data) => {
      const accept = confirm(`${data.name} sizi arÄ±yor. Kabul ediyor musunuz?`);
      if (!accept) return;

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;

      peer = new SimplePeer({
        initiator: false,
        trickle: false,
        stream: stream,
      });

      peer.on("signal", (signal) => {
        socket.emit("answerCall", { signal, to: data.from });
      });

      peer.on("stream", (remoteStream) => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });

      peer.signal(data.signal);
    });

    socket.on("callAccepted", (signal) => {
      peer.signal(signal);
    });
  </script>
</body>
</html>
