<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GerÃ§ek ZamanlÄ± Sohbet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f2f5; }
    #messages { height: 60vh; overflow-y: auto; padding: 10px; background: white; }
    .message { padding: 8px 12px; border-radius: 10px; max-width: 70%; margin-bottom: 5px; }
    .me { background-color: #DCF8C6; align-self: flex-end; }
    .other { background-color: #ECECEC; align-self: flex-start; }
    #video-container video { width: 100%; height: auto; border-radius: 5px; }
    #chat-area { height: 100vh; display: flex; flex-direction: column; }
    #input-area { display: flex; gap: 5px; padding: 10px; }
    #userList { height: 100vh; overflow-y: auto; background: #fff; border-right: 1px solid #ccc; }
    #typing { font-style: italic; font-size: 0.85rem; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 p-3" id="userList">
        <h5>Kisiler</h5>
        <ul id="users" class="list-group"></ul>
      </div>

      <div class="col-md-9 d-flex flex-column" id="chat-area">
        <div class="bg-success text-white p-2 d-flex justify-content-between align-items-center">
          <strong>Sohbet: <span id="chatWith">SeÃ§ili deÄŸil</span></strong>
          <button class="btn btn-light btn-sm" onclick="startCall()">ðŸ“ž Ara</button>
        </div>

        <div id="messages" class="flex-grow-1 d-flex flex-column p-2"></div>
        <div id="typing"></div>

        <div id="input-area">
          <input type="text" id="usernameInput" placeholder="AdÄ±nÄ±z" class="form-control" />
          <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." class="form-control" />
          <button class="btn btn-success" onclick="sendMessage()">GÃ¶nder</button>
        </div>

        <div class="row p-2" id="video-container">
          <div class="col-6"><video id="remoteVideo" autoplay></video></div>
          <div class="col-6"><video id="localVideo" autoplay muted></video></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const usernameInput = document.getElementById("usernameInput");
    const typingDiv = document.getElementById("typing");
    const userList = document.getElementById("users");
    const chatWith = document.getElementById("chatWith");
    let username = "";
    let activeUser = "";
    let peer;

    usernameInput.addEventListener("change", () => {
      username = usernameInput.value.trim();
      if (username) socket.emit("register", username);
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg || !username || !activeUser) return;
      socket.emit("sendMessage", { from: username, to: activeUser, message: msg });
      input.value = "";
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
      else socket.emit("typing", activeUser);
    });

    socket.on("userList", (users) => {
      userList.innerHTML = "";
      users.filter(u => u !== username).forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        li.className = "list-group-item list-group-item-action";
        li.onclick = () => {
          activeUser = user;
          chatWith.textContent = user;
        };
        userList.appendChild(li);
      });
    });

    socket.on("receiveMessage", ({ from, message }) => {
      const div = document.createElement("div");
      div.className = "message " + (from === username ? "me" : "other");
      div.textContent = `${from}: ${message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("showTyping", () => {
      typingDiv.textContent = "YazÄ±yor...";
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => typingDiv.textContent = "", 1000);
    });

    async function startCall() {
      if (!activeUser) return alert("Bir kullanÄ±cÄ± seÃ§in!");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;
      peer = new SimplePeer({ initiator: true, trickle: false, stream });

      peer.on("signal", signal => {
        socket.emit("callUser", { signal, to: activeUser, name: username });
      });

      peer.on("stream", remote => {
        document.getElementById("remoteVideo").srcObject = remote;
      });
    }

    socket.on("callIncoming", async ({ from, name, signal }) => {
      const accept = confirm(`${name} sizi arÄ±yor. Kabul ediyor musunuz?`);
      if (!accept) return;
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;
      peer = new SimplePeer({ initiator: false, trickle: false, stream });

      peer.on("signal", signal2 => {
        socket.emit("answerCall", { signal: signal2, to: from });
      });

      peer.on("stream", remote => {
        document.getElementById("remoteVideo").srcObject = remote;
      });

      peer.signal(signal);
    });

    socket.on("callAccepted", signal => {
      peer.signal(signal);
    });
  </script>
</body>
</html>
